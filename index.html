<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="any" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#869eff" />
    <title>Ratcloud</title>
    <meta
      name="description"
      content="Персональный сайт Ratcloud. Темы: программирование, психология, новости, книги, саморазвитие."
    />
    <meta name="color-scheme" content="light dark" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' api.ratcloud.org ratcloud.org api-js.mixpanel.com"
    />
    <style>
      body {
        background-color: var(--rc-color-background-1);
      }
    </style>
    <script>
      const { colorScheme } = window.localStorage

      if (
        colorScheme === 'dark' ||
        (colorScheme !== 'light' &&
          window.matchMedia('(prefers-color-scheme: dark)')?.matches)
      ) {
        document.getElementsByTagName('html')[0].classList.add('dark-theme')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
